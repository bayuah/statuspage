<!doctype html>
<html lang="en" class="dark compact">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="robots" content="noindex">
	
	<!--<base href="https://stats.uptimerobot.com/"> -->
	<link rel="shortcut icon" type="image/ico" href="./favicon.ico" />
	<title>Status Monitor</title>
	<link rel="canonical" href="https://status.yuah.web.id/">
	
	<!-- Styles -->
	<link href="./app.min.css" rel="stylesheet">
	<link rel="dns-prefetch" href="https://fonts.gstatic.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
	
	<noscript><meta http-equiv="refresh" content="3; URL=https://stats.uptimerobot.com/E00PmIMvr" /></noscript>
	<script type="text/javascript">
	window.addEventListener('load', function(){
		window.setTimeout(function(){
			window.location = 'https://stats.uptimerobot.com/E00PmIMvr';
		}, 3000);
	});
	</script>
</head>
<body class="main-body">
	<header id="main-header">
		<div class="uk-container">
			<div class="uk-flex uk-flex-between uk-flex-wrap uk-flex-middle">
				<div class="logo-wrapper">
					<div>
						<h1 class="uk-h2 text-logo uk-margin-remove">Status Monitor</h1>
					</div>
				</div>
				<div class="uk-text-right@m psp-header-info uk-flex uk-flex-middle uk-flex-between">
					<div>
						<h2 class="uk-h4 uk-margin-remove">Service status</h2>
						<div class="uk-flex-inline">
							<div class="font-14 last-update">Last updated <span class="last-updated"></span> | Next update in <span class="counter">59</span> sec.</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>
	<div class="uk-container">
		<div class="card psp-status uk-margin-bottom">
			<div class="uk-flex uk-flex-between uk-flex-middle uk-flex-wrap">
				<div class="psp-main-status-wrap uk-flex uk-flex-middle uk-flex-wrap">
					<div class="psp-main-status-dot dot is-grey is-big m-r-30 uk-flex-none"></div>
					<div class="psp-main-name-wrap uk-text-center uk-text-left@m">
						<h2 class="psp-main-status uk-margin-remove"><span class="uk-text-muted">Loading...</span></h2>
					</div>
				</div>
				<div class="psp-latest-downtime uk-text-muted"></div>
			</div>
		</div>
		<section id="monitors">
			<div class="uk-flex uk-flex-between uk-flex-wrap uk-flex-middle">
				<h2 class="uk-h3 uk-margin-small-bottom">Services</h2>
			</div>
			<div class="card psp-monitors">
				<div class="psp-monitor-preloader">
					<div class="psp-fake-monitorname"></div>
					<div class="psp-fake-uptime-bars"></div>
					<div class="psp-fake-monitorname"></div>
					<div class="psp-fake-uptime-bars"></div>
					<div class="psp-fake-monitorname"></div>
					<div class="psp-fake-uptime-bars"></div>
				</div>
				<div class="psp-monitor-list"></div>
			</div>
			<div class="psp-monitor-pagination uk-margin-small-top" data-page="1">
			</div>
		</section>
	</div>
	<footer id="main-footer" class="uk-container uk-text-muted font-14 uk-flex uk-flex-between uk-flex-middle uk-margin-large-top uk-margin-large-bottom">
		<div class="uk-visible@m">
			<button type="button" class="enter-fullscreen uk-flex-inline uk-flex-middle m-r-10" data-fullscreen="false">
				<svg class="icon icon-maximize font-18 m-r-5"><use xlink:href="./symbol-defs.svg#icon-maximize"></use></svg>
				<svg class="icon icon-minimize font-18 m-r-5 uk-hidden"><use xlink:href="./symbol-defs.svg#icon-minimize"></use></svg>
				Fullscreen mode
			</button>
			<button type="button" class="toggle-notif uk-flex-inline uk-flex-middle" data-notif="false">
				<svg class="icon icon-bell-off font-18 m-r-5"><use xlink:href="./symbol-defs.svg#icon-bell-off"></use></svg>
				<svg class="icon icon-bell font-18 m-r-5 uk-hidden"><use xlink:href="./symbol-defs.svg#icon-bell"></use></svg>
				Alert sound&nbsp;<span class="label">off</span> <span class="label uk-hidden">on</span>
			</button>
		</div>
		<div>
			<a href="https://uptimerobot.com/privacy" rel="nofollow noopener" target="_blank">Privacy policy</a> |
			<a href="https://uptimerobot.com/terms" rel="nofollow noopener" target="_blank">Terms of Service</a>
			<span class="uk-margin-small-left">
				Powered by
				<a href="https://uptimerobot.com">
					<img src="./bottom-logo.svg" alt="UptimeRobot Logo" width="120">
				</a>
			</span>
		</div>
	</footer>
</body>
</html>
